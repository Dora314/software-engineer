<!DOCTYPE html>
<html lang="en">
<head>

	<title>Nhập đơn hàng</title>
	<link rel="stylesheet" href="qldh.css">

<body>
  <h1 class = "heading">Nhập đơn hàng </h1>
  <h2 class="subheading">Để tạo mới thông tin đơn hàng, vui lòng điền vào các trường dưới đây:</h2>
  <form id="add-row-form">
    <div class="input-row">
      <div class="input-column">
        <input type="text" id="new-cusId" placeholder="cusId">
        <input type="text" id="new-transactionID" placeholder="transactionID">
        <input type="text" id="new-transactionDay" placeholder="transactionDay">
        <input type="text" id="new-numberProductCategory" placeholder="numberProductCategory">
        <input type="text" id="new-productQuantity" placeholder="productQuantity">
        <input type="text" id="totalPriceTransaction" placeholder="totalPriceTransaction">
        <button type="submit">Thêm</button>

      </div>
    </div>
  </form>

  <form id="add-row-form3">
    <div class="input-row">
      <div class="input-column">
        <input type="te1xt" id="id-search" placeholder="Tìm kiếm ID...">
      </div>
    </div>
  </form>
  
	<table class="table-sortable">
		<thead>
			<tr>
				<th>ID khách hàng</th>
				<th>ID giao dịch</th>

        <th>Số lượng</th>

        </td>
