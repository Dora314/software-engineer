<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Easily Sort HTML Tables with CSS and JavaScript</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
  <form id="add-row-form">
    <!-- Add this above your table -->
		<input type="text" id="new-id" placeholder="Id">
		<input type="text" id="new-name" placeholder="Name">
    <input type="text" id="new-birthdate" placeholder="Birthdate">
    <input type="text" id="new-address" placeholder="Address">
    <input type="text" id="new-phoneNo" placeholder="Phone Number">
    <input type="text" id="new-email" placeholder="Email">
    <input type="text" id="new-level" placeholder="Level">
		<input type="text" id="new-occupation" placeholder="Occupation">
		<button type="submit">Add</button>




    
    <input type="text" id="id-search" placeholder="Tìm kiếm ID...">
	</form>
	<table class="table-sortable">
		<thead>
			<tr>
				<th>Id</th>
				<th>Name</th>
        <th>Birthdate</th>
        <th>Address</th>
        <th>Phone Number</th>
        <th>Email</th>
        <th>Level</th>
				<th>Occupation</th>
        <th>Action</th>
			</tr>
		</thead>
		<tbody>
      <tr>
        <td class="editable">005</td>
        <td class="editable">Bao</td>
        <td class="editable">10/10/2004</td>
        <td class="editable">Quan go vap</td>
        <td class="editable">0123456789</td>
        <td class="editable">haha@gmail.com</td>
        <td class="editable">ascendant</td>
        <td class="editable">Student</td>
        <td><button class="edit-btn">Edit</button>
            <button class="delete-btn">Delete</button> <!-- Delete button -->
        </td>
      </tbody>      
	</table>

	<script src="./src/tablesort.js"></script>
</body>
</html>
