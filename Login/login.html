<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Đăng Nhập CRM</title>
</head>

<body>
    <div id="wrapper">
        <div class="left-col">
        </div>
        <form action="" id="form-login">
            <h1 class="form-heading">ĐĂNG NHẬP</h1>
            <div class="form-group">
                <i class="fa-solid fa-user-pen"></i>
                <input type="text" class="form-input" id="username" name="username" placeholder="Tên đăng nhập">
            </div>

            <div class="form-group">
                <i class="fa-solid fa-key"></i>
                <input type="password" class="form-input" id="password" name="password" placeholder="Mật khẩu">
            </div>

            <button type="button" onclick="location.href='verifyforgot.html'" class="login-forgotpass">Quên mật khẩu</button>
            <div class="form-role">
                <label for="role">Vai trò của bạn</label>
                <br>
                <select id="role" name="role">
                    <option value="admin">Quản lý</option>
                    <option value="sales">Sale</option>
                    <option value="marketing">Marketing</option>
                    <option value="consultant">Tư vấn</option>
                </select>
            </div>
            <div class="border"></div>
            
            <a href="/menu/menu.html" class="login-button">Đăng nhập</a>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
